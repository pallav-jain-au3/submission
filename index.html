<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Submission Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<nav class="navbar">
    <span class="navbar-brand"><i class="fab brand fa-amilia pl-3"></i></span>
</nav>
<div class="d-flex justify-content-center heading text-center text-uppercase">
    <div class="align-self-center">
        <h1>fashion survey</h1>
        <p class="lead">Fashions trends and consumer behavior survey</p>
    </div>
</div>
<div class="form container mt-3 mb-3">

        <h3><strong>Please fill out the form</strong></h3>

    <form>
        <div class="form-row">
            <div class="form-group col-lg-6">
                <label for="validationDefault01">First name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
            </div>
            <div class="form-group col-lg-6">
                <label for="validationDefault02">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Age">
        </div>
        <div class="form-group">
        <label>Gender</label>
        <select class="custom-select custom-select-sm mb-3 ">
            <option value="1">Male</option>
            <option selected value="2">Female</option>
        </select>
        </div>
        <div class="form-group">
            <label>How much do you spend monthly on clothes</label>
            <div class="form-group">
                <div class="custom-control custom-radio form-check">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label mb-1" for="customRadio1">$0 - $50</label>
                </div>
                <div class="custom-control custom-radio form-check">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label mb-1" for="customRadio1">
                        $100 - $250</label>
                </div>
                <div class="custom-control custom-radio form-check">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label mb-1" for="customRadio1">$250 - $500</label>
                </div>
                <div class="custom-control custom-radio form-check">
                    <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label mb-1" for="customRadio1"> $500 +</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label >Which type of clothing you buy most often</label>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label mb-1" for="defaultCheck1">T-shirts, sweaters, sweatshirts</label>
            </div>
            <div class="form-check ">
                <input class="form-check-input " type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label mb-1" for="defaultCheck2">Trousers, shorts, skirts</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label mb-1" for="defaultCheck3">Underwear</label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                <label class="form-check-label mb-1" for="defaultCheck4">Jackets, coats</label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                <label class="form-check-label mb-1" for="defaultCheck5">Boots, shoes, footwear</label>
            </div>
        </div>
        <div class="form-group">

                <label for="validationTextarea">Where do you shop for clothes? (Please list your top 5 stores)</label>
                <textarea class="form-control" id="validationTextarea" placeholder="" required></textarea>

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-light" name="button">Submit</button>
        </div>
    </form>
</div>
</body>

<footer class="foot container-fluid justify-content-center text-center ">
    <i class="fab fa-amilia "> 2019 by Pallav Jain Designs.</i>
</footer>


</html>
